<!DOCTYPE html>
<html>
  <head>
    <title>spinner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <button id='spin-button' class='spin-button'>spin</button>
  <body>
    <div class='circle'>
      <ul>
        <li><div class='slice'>1</div></li>
        <li><div class='slice'>2</div></li>
        <li><div class='slice'>3</div></li>
        <li><div class='slice'>4</div></li>
        <li><div class='slice'>5</div></li>
        <li><div class='slice'>6</div></li>
        <li><div class='slice'>7</div></li>
        <li><div class='slice'>8</div></li>
        <li><div class='slice'>9</div></li>
        <li><div class='slice'>10</div></li>
        <li><div class='slice'>11</div></li>
        <li><div class='slice'>12</div></li>
      </ul>
      <div class='needle-container' id='needle-container'>
        <div class='needle' id='needle'></div>
      </div>
    </div>
    <p id='candidate'><p>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='interface.js'></script>
  </body>
</html>
