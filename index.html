<!DOCTYPE html>
<html>
  <head>
    <title>spinner</title>
    <link rel="stylesheet" type="text/css" href="spinner.css">
  </head>
  <body>
    <div class='flex-direction-row'>
      <div class='flex-direction-column spinner'>
        <div class='circle'>
          <ul id='players'></ul>
          <div class='needle-container' id='needle-container'>
            <div class='needle' id='needle'></div>
          </div>
        </div>
        <button id='spin-button' class='button'>spin</button>
      </div>
      <form id='add-player-form'>
        <div class='flex-direction-column'>
          <input type='text' id='new-player'>
          <input type='submit' value='add player' class='button'>
        </div>
      </form>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='spinner.js'></script>
  </body>
</html>
